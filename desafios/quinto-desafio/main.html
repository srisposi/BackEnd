<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous"></script>
</head>
<body>

    <form class="p-2" action="/productos/" method="POST">
        <div class="form-group p-2">
            <label class = "text-light" for="exampleInputEmail1">Nombre</label>
            <input type="text" class="form-control" name="title"
                placeholder="Ingresar nombre">
        </div>
        <div class="form-group p-2">
            <label class = "text-light" for="exampleInputEmail1">Precio</label>
            <input type="text" class="form-control" name="price"
                placeholder="Ingresar precio">
        </div>
        <div class="form-group p-2">
            <div class="custom-file">
                <input type="file" name="thumbnail" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label">Seleccione imagen</label>
            </div>
        </div>
        <button class="btn btn-primary text-center m-2">Enviar</input>
    </form>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous"></script>


    <script>
        const templateString = `
            <h1>Datos Personales</h1>
            <ul>
                <li>{{nombre}}</li>
                <li>{{apellido}}</li>
                <li>{{edad}}</li>
                <li>{{email}}</li>
                <li>{{telefono}}</li>
            </ul>
        `; 
        document.querySelector('span').innerHTML = Handlebars.compile(templateString)({
            nombre: 'Mauro 15',
            apellido: 'Di Cesare',
            edad: 27,
            email: "maudo@dicesare.com",
            telefono: "312-1231212"
        });
    </script>
</body>
</html>
